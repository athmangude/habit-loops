name: PR Check

on:
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - run: yarn install --frozen-lockfile

      - run: yarn lint

      - run: yarn build
        env:
          VITE_GOOGLE_CLIENT_ID: 1009965944449-q26t4sk5bsh83a5ia3ovtafaijrbl7fv.apps.googleusercontent.com
